<div class="delay" id="timeline">
  <div class="bg-gray-900 mx-12 rounded-2xl shadow-2xl shadow-blue-700">
    <ol class="relative border-l m-48 flex flex-col">
      <li *ngFor="let item of items" class="mb-10 ml-4">
        <div class="flex justify-center flex-col p-12">
          <div
            class="absolute w-3 h-3 bg-gray-200 rounded-full -left-1.5"></div>
          <time class="mb-1 text-sm font-normal leading-none">{{
            item.date
          }}</time>
          <div class="flex flex-row">
            <div>
              <h3 class="text-lg font-semibold">
                {{ item.title }}
              </h3>
              <p class="mb-4 text-base font-normal">
                {{ item.description }}
              </p>
            </div>
            <img
              alt="image description"
              class="shadow-2xl shadow-blue-700 h-auto max-w-xs transition-all duration-300 rounded-lg cursor-pointer filter grayscale hover:grayscale-0"
              src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/content/content-gallery-3.png" />
          </div>
        </div>
      </li>
    </ol>
  </div>
</div>
