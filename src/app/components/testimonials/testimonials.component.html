<section
  class="relative isolate overflow-hidden px-6 py-24 sm:py-32 lg:px-8"
  id="testimonials">
  <div class="mx-auto max-w-2xl lg:max-w-4xl">
    <figure class="mt-10">
      <div *ngFor="let quote of quotes; let i = index">
        <blockquote
          class="mt-24 text-center text-xl font-semibold leading-8 text-gray-900 sm:text-2xl sm:leading-9">
          <p>{{ quote.text }}</p>
        </blockquote>
        <figcaption>
          <div
            class="mt-4 flex items-center justify-center space-x-3 text-base">
            <div class="font-semibold">{{ quote.author }}</div>
            <svg
              aria-hidden="true"
              class="fill-white"
              height="3"
              viewBox="0 0 2 2"
              width="3">
              <circle cx="1" cy="1" r="1" />
            </svg>
            <div>{{ quote.position }}</div>
          </div>
        </figcaption>
      </div>
    </figure>
  </div>
</section>
