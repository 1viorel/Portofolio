<div
  class="isolate bg-cooldeepblue/40 px-6 py-16 xl:px-8 mt-44 rounded-2xl border-cooldeepblue border-2"
  id="contact">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="fancy text-3xl font-bold tracking-tight text-white sm:text-4xl">
      contact me.
    </h2>
  </div>
  <form action="#" class="mx-auto mt-16 max-w-xl sm:mt-20" method="POST">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label
          class="block text-sm font-semibold leading-6 text-white"
          for="first-name"
          >first name</label
        >
        <div class="mt-2.5">
          <input
            autocomplete="given-name"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-white sm:text-sm sm:leading-6"
            id="first-name"
            name="first-name"
            type="text" />
        </div>
      </div>
      <div>
        <label
          class="block text-sm font-semibold leading-6 text-white"
          for="last-name"
          >last name</label
        >
        <div class="mt-2.5">
          <input
            autocomplete="family-name"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-900 focus:ring-2 focus:ring-inset focus:ring-white sm:text-sm sm:leading-6"
            id="last-name"
            name="last-name"
            type="text" />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label
          class="block text-sm font-semibold leading-6 text-white"
          for="email"
          >email</label
        >
        <div class="mt-2.5">
          <input
            autocomplete="email"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-white sm:text-sm sm:leading-6"
            id="email"
            name="email"
            type="email" />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label
          class="block text-sm font-semibold leading-6 text-white"
          for="message"
          >message</label
        >
        <div class="mt-2.5">
          <textarea
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-white sm:text-sm sm:leading-6"
            id="message"
            name="message"
            rows="4"></textarea>
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button
        class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-coolblack rounded-lg group bg-gradient-to-br from-coolorange to-coolyellow group-hover:from-coolorange group-hover:to-coolyellow hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300">
        <span
          class="text-white relative px-5 py-2.5 transition-all ease-in duration-75 bg-cooldeepblue rounded-md group-hover:bg-opacity-0">
          let's talk
        </span>
      </button>
    </div>
  </form>
</div>
