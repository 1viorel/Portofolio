<div
  class="isolate bg-blue-900/20 px-6 py-24 sm:py-32 lg:px-8 mt-44 rounded-2xl"
  id="contact">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="fancy text-3xl font-bold tracking-tight text-white sm:text-4xl">
      contact me.
    </h2>
  </div>
  <form action="#" class="mx-auto mt-16 max-w-xl sm:mt-20" method="POST">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label
          class="block text-sm font-semibold leading-6 text-white"
          for="first-name"
          >first name</label
        >
        <div class="mt-2.5">
          <input
            autocomplete="given-name"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-white sm:text-sm sm:leading-6"
            id="first-name"
            name="first-name"
            type="text" />
        </div>
      </div>
      <div>
        <label
          class="block text-sm font-semibold leading-6 text-white"
          for="last-name"
          >last name</label
        >
        <div class="mt-2.5">
          <input
            autocomplete="family-name"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-900 focus:ring-2 focus:ring-inset focus:ring-white sm:text-sm sm:leading-6"
            id="last-name"
            name="last-name"
            type="text" />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label
          class="block text-sm font-semibold leading-6 text-white"
          for="email"
          >Email</label
        >
        <div class="mt-2.5">
          <input
            autocomplete="email"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-white sm:text-sm sm:leading-6"
            id="email"
            name="email"
            type="email" />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label
          class="block text-sm font-semibold leading-6 text-white"
          for="message"
          >Message</label
        >
        <div class="mt-2.5">
          <textarea
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-white sm:text-sm sm:leading-6"
            id="message"
            name="message"
            rows="4"></textarea>
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button
        class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        type="submit">
        Let's talk
      </button>
    </div>
  </form>
</div>
