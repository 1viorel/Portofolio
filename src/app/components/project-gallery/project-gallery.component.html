<div class="text-9xl fancy font-extrabold pt-36 pb-12 pl-12">Projects:</div>
<div class="px-48 grid grid-cols-2 md:grid-cols-3 gap-4" id="projects">
  <div *ngFor="let project of projects; let i = index">
    <figure
      class="shadow-2xl shadow-coolblue relative max-w-sm transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0">
      <div>
        <img [src]="images[i]" alt="" class="h-auto max-w-full rounded-lg" />
      </div>
      <figcaption class="absolute px-4 text-lg text-white bottom-6">
        <p>{{ project }}</p>
      </figcaption>
    </figure>
  </div>
</div>
