<div [ngClass]="{ 'footer-visible': footerVisible }" class="footer-transition">
  <div
    class="fixed bottom-0 left-0 z-50 grid w-full h-16 grid-cols-1 px-8 border-t md:grid-cols-3 bg-gray-700/40 backdrop-blur border-gray-600">
    <div
      class="items-center justify-center hidden mr-auto text-gray-400 md:flex">
      <svg
        aria-hidden="true"
        class="w-3 h-3 mr-2"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z" />
      </svg>
      <span class="text-sm">12:43 PM</span>
    </div>
    <div class="flex items-center justify-center mx-auto">
      <button
        class="p-2.5 group rounded-full mr-4 focus:outline-none focus:ring-4 focus:ring-gray-800 bg-gray-600 hover:bg-gray-800"
        data-tooltip-target="tooltip-microphone"
        type="button">
        <svg
          aria-hidden="true"
          class="w-4 h-4 text-gray-300 group-hover:text-white"
          fill="currentColor"
          viewBox="0 0 16 19"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 5a1 1 0 0 0-1 1v3a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V6a1 1 0 0 0-2 0v3a6.006 6.006 0 0 0 6 6h1v2H5a1 1 0 0 0 0 2h6a1 1 0 0 0 0-2H9v-2h1a6.006 6.006 0 0 0 6-6V6a1 1 0 0 0-1-1Z" />
          <path
            d="M9 0H7a3 3 0 0 0-3 3v5a3 3 0 0 0 3 3h2a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3Z" />
        </svg>
        <span class="sr-only">Mute microphone</span>
      </button>
      <div
        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 rounded-lg shadow-sm opacity-0 tooltip bg-gray-700"
        id="tooltip-microphone"
        role="tooltip">
        Mute microphone
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <button
        class="p-2.5 group rounded-full mr-4 focus:outline-none focus:ring-4 focus:ring-gray-800 bg-gray-600 hover:bg-gray-800"
        data-tooltip-target="tooltip-camera"
        type="button">
        <svg
          aria-hidden="true"
          class="w-4 h-4 text-gray-300 group-hover:text-white"
          fill="currentColor"
          viewBox="0 0 20 14"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11 0H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm8.585 1.189a.994.994 0 0 0-.9-.138l-2.965.983a1 1 0 0 0-.685.949v8a1 1 0 0 0 .675.946l2.965 1.02a1.013 1.013 0 0 0 1.032-.242A1 1 0 0 0 20 12V2a1 1 0 0 0-.415-.811Z" />
        </svg>
        <span class="sr-only">Hide camera</span>
      </button>
      <div
        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 rounded-lg shadow-sm opacity-0 tooltip bg-gray-700"
        id="tooltip-camera"
        role="tooltip">
        Hide camera
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <div
        class="z-10 hidden divide-y rounded-lg shadow w-44 bg-gray-700 divide-gray-600"
        id="moreOptionsDropdown">
        <ul
          aria-labelledby="moreOptionsDropdownButton"
          class="py-2 text-sm text-gray-700 dark:text-gray-200">
          <li>
            <a
              class="block px-4 py- hover:bg-gray-600 hover:text-white"
              href="#"
              >Show participants</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-600 hover:text-white"
              href="#"
              >Adjust volume</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-600 hover:text-white"
              href="#"
              >Show information</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="items-center justify-center hidden ml-auto md:flex">
      <button
        class="p-2.5 group rounded-full mr-1 focus:outline-none focus:ring-4 focus:ring-gray-600 hover:bg-gray-600"
        data-tooltip-target="tooltip-participants"
        type="button">
        <svg
          aria-hidden="true"
          class="w-4 h-4 text-gray-500 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white"
          fill="currentColor"
          viewBox="0 0 20 18"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z" />
        </svg>
        <span class="sr-only">Show participants</span>
      </button>
      <div
        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 rounded-lg shadow-sm opacity-0 tooltip bg-gray-700"
        id="tooltip-participants"
        role="tooltip">
        Show participants
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <button
        class="p-2.5 group rounded-full mr-1 focus:outline-none focus:ring-4 focus:ring-gray-600 hover:bg-gray-600"
        data-tooltip-target="tooltip-volume"
        type="button">
        <svg
          aria-hidden="true"
          class="w-4 h-4 text-gray-500 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white"
          fill="currentColor"
          viewBox="0 0 20 18"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.836.357a1.978 1.978 0 0 0-2.138.3L3.63 5H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h1.63l5.07 4.344a1.985 1.985 0 0 0 2.142.299A1.98 1.98 0 0 0 12 15.826V2.174A1.98 1.98 0 0 0 10.836.357Zm2.728 4.695a1.001 1.001 0 0 0-.29 1.385 4.887 4.887 0 0 1 0 5.126 1 1 0 0 0 1.674 1.095A6.645 6.645 0 0 0 16 9a6.65 6.65 0 0 0-1.052-3.658 1 1 0 0 0-1.384-.29Zm4.441-2.904a1 1 0 0 0-1.664 1.11A10.429 10.429 0 0 1 18 9a10.465 10.465 0 0 1-1.614 5.675 1 1 0 1 0 1.674 1.095A12.325 12.325 0 0 0 20 9a12.457 12.457 0 0 0-1.995-6.852Z" />
        </svg>
        <span class="sr-only">Adjust volume</span>
      </button>
      <div
        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 rounded-lg shadow-sm opacity-0 tooltip bg-gray-700"
        id="tooltip-volume"
        role="tooltip">
        Adjust volume
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <button
        class="p-2.5 group rounded-full focus:outline-none focus:ring-4 focus:ring-gray-600 hover:bg-gray-600"
        data-tooltip-target="tooltip-information"
        type="button">
        <svg
          aria-hidden="true"
          class="w-4 h-4 text-gray-300 group-hover:text-white"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <span class="sr-only">Show information</span>
      </button>
      <div
        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 rounded-lg shadow-sm opacity-0 tooltip bg-gray-700"
        id="tooltip-information"
        role="tooltip">
        Show information
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
    </div>
  </div>
</div>
